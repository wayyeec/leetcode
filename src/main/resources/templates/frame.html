<script>
    /*进首页默认加载*/
    var pageEnum = $("#pageEnum").val();
    if(pageEnum==1){
        this.getIndex();
    }
    if(pageEnum==2){
        this.login();
    }


    $(function() {
        var e = $("#rocket-to-top"),
            t = $(document).scrollTop(),
            n,
            r,
            i = !0;
        $(window).scroll(function() {
            var t = $(document).scrollTop();
            t == 0 ? e.css("background-position") == "0px 0px" ? e.fadeOut("slow") : i && (i = !1, $(".level-2").css("opacity", 1), e.delay(100).animate({
                    marginTop: "-1000px"
                },
                "normal",
                function() {
                    e.css({
                        "margin-top": "-125px",
                        display: "none"
                    }),
                        i = !0
                })) : e.fadeIn("slow")
        }),
            e.hover(function() {
                    $(".level-2").stop(!0).animate({
                        opacity: 1
                    })
                },
                function() {
                    $(".level-2").stop(!0).animate({
                        opacity: 0
                    })
                }),
            $(".level-3").click(function() {
                function t() {
                    var t = e.css("background-position");
                    if (e.css("display") == "none" || i == 0) {
                        clearInterval(n),
                            e.css("background-position", "0px 0px");
                        return
                    }
                    switch (t){
                        case "0px 0px":
                            e.css("background-position", "-298px 0px");
                            break;
                        case "-298px 0px":
                            e.css("background-position", "-447px 0px");
                            break;
                        case "-447px 0px":
                            e.css("background-position", "-596px 0px");
                            break;
                        case "-596px 0px":
                            e.css("background-position", "-745px 0px");
                            break;
                        case "-745px 0px":
                            e.css("background-position", "-298px 0px");
                    }
                }
                if (!i) return;
                n = setInterval(t, 50),
                    $("html,body").animate({scrollTop: 0},"slow");
            });
    });

</script>
    <title>jQuery火箭图标返回顶部代码</title>
    <!--script src="js/jquery.js?v=1.83.min" type="text/javascript"></script-->
    <script src="http://common.cnblogs.com/script/jquery.js?v=1.7.min" type="text/javascript" defer></script>

    <style type="text/css">

        #rocket-to-top .level-2 {

            display: none;
            height: 250px;
            opacity: 0;
            z-index: 1;
        }
        #rocket-to-top .level-3 {
            background: none repeat scroll 0 0 transparent;
            cursor: pointer;
            display: block;
            height: 150px;
            z-index: 2;
        }
        #rocket-to-top {
            background: url("http://images.cnblogs.com/cnblogs_com/xujingyang/1227088/o_o_rocket_button_up.png") no-repeat scroll 0 0 transparent;
            cursor: default;

            height: 250px;

            overflow: hidden;
            padding: 0;
            position: fixed;

            width: 149px;
